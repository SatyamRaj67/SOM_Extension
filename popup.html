<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="popup.css"
    />
  </head>
  <body class="dark">
    <div class="container">
      <div class="wrapper">
        <div class="tab">
          <h1>Music Player</h1>
          <p>Control your music playback from here</p>
          <div class="imgBx">
            <img
              id="song-img"
              src="imgs/song-1.jpg"
              alt="Song 1"
            />
            <input
              type="checkbox"
              id="play-pause-btn"
            />
            <label for="play-pause-btn">
              <svg
                class="unchecked"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="var(--fg)"
              >
                <path
                  d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"
                />
              </svg>

              <svg
                class="checked"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="var(--fg)"
              >
                <path
                  d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"
                />
              </svg>
            </label>
          </div>

          <!-- === Song Info === -->
          <div class="song-info">
            <h2 id="song-title">Song Title</h2>
            <p id="song-artist">Artist Name</p>
          </div>
        </div>

        <div class="tab">
          <h1>Playlist</h1>
          <div
            class="playlist"
            id="playlist-container"
          >
            <!-- Playlist items will be injected here by JavaScript -->
          </div>
        </div>

        <div class="tab">
          <h1>Favourites</h1>
          <div
            class="favourites"
            id="favourites-container"
          >
            <!-- Favourite songs will be injected here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- === Controls === -->
    <div class="controls">
      <div class="space">
        <img
          id="controls-song-img"
          src="imgs/song-1.jpg"
          alt="Song 1"
        />
      </div>
      <button id="prev-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="var(--fg)"
        >
          <path
            d="M220-240v-480h80v480h-80Zm520 0L380-480l360-240v480Zm-80-240Zm0 90v-180l-136 90 136 90Z"
          />
        </svg>
      </button>
      <span class="current-time">0:00</span>
      <input
        type="range"
        min="0"
        id="timeline"
        value="0"
      />
      <span class="song-length">0:00</span>

      <label for="play-pause-btn">
        <svg
          class="unchecked"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="var(--fg)"
        >
          <path
            d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"
          />
        </svg>

        <svg
          class="checked"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="var(--fg)"
        >
          <path
            d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"
          />
        </svg>
      </label>

      <button id="next-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="var(--fg)"
        >
          <path
            d="M660-240v-480h80v480h-80Zm-440 0v-480l360 240-360 240Zm80-240Zm0 90 136-90-136-90v180Z"
          />
        </svg>
      </button>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <button id="player-tab-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e3e3e3"
        >
          <path
            d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"
          />
        </svg>
      </button>

      <button id="playlist-tab-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e3e3e3"
        >
          <path
            d="M120-320v-80h320v80H120Zm0-160v-80h480v80H120Zm0-160v-80h480v80H120Zm520 520v-320l240 160-240 160Z"
          />
        </svg>
      </button>
      <button id="favourites-view-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e3e3e3"
        >
          <path
            d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z"
          />
        </svg>
      </button>
    </nav>
    <script src="popup.js"></script>
  </body>
</html>
