<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="popup.css"
    />
  </head>
  <body class="dark">
    <div class="container">
      <h1>Music Player</h1>
      <p>Control your music playback from here</p>
      <div class="imgBx">
        <input
          type="checkbox"
          id="play-pause-btn"
        />
        <label for="play-pause-btn">
          <svg
            class="unchecked"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="var(--fg)"
          >
            <path
              d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"
            />
          </svg>

          <svg
            class="checked"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="var(--fg)"
          >
            <path
              d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"
            />
          </svg>
        </label>
        <img
          id="song-img"
          src="imgs/song-1.jpg"
          alt="Song 1"
        />
      </div>

      <!-- === Song Info === -->
      <div class="song-info">
        <h2 id="song-title">Song Title</h2>
        <p id="song-artist">Artist Name</p>
      </div>

      <!-- === Controls === -->
      <div class="controls">
        <button id="prev-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="var(--fg)"
          >
            <path
              d="M220-240v-480h80v480h-80Zm520 0L380-480l360-240v480Zm-80-240Zm0 90v-180l-136 90 136 90Z"
            />
          </svg>
        </button>
        <span class="current-time">0:00</span>
        <input
          type="range"
          min="0"
          id="timeline"
          value="0"
        />
        <span class="song-length">0:00</span>
        <button id="next-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="var(--fg)"
          >
            <path
              d="M660-240v-480h80v480h-80Zm-440 0v-480l360 240-360 240Zm80-240Zm0 90 136-90-136-90v180Z"
            />
          </svg>
        </button>
      </div>

      <!-- Navbar -->
      <nav class="navbar">
        <ul>
          <li>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="var(--fg)"
              >
                <path
                  d="M480-300q75 0 127.5-52.5T660-480q0-75-52.5-127.5T480-660q-75 0-127.5 52.5T300-480q0 75 52.5 127.5T480-300Zm0-140q-17 0-28.5-11.5T440-480q0-17 11.5-28.5T480-520q17 0 28.5 11.5T520-480q0 17-11.5 28.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                />
              </svg>
            </button>
          </li>
          <li>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="var(--fg)"
              >
                <path
                  d="M520-600v-80h120v-160h80v160h120v80H520Zm120 480v-400h80v400h-80Zm-400 0v-160H120v-80h320v80H320v160h-80Zm0-320v-400h80v400h-80Z"
                />
              </svg>
            </button>
          </li>
          <li>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="var(--fg)"
              >
                <path
                  d="M520-600v-80h120v-160h80v160h120v80H520Zm120 480v-400h80v400h-80Zm-400 0v-160H120v-80h320v80H320v160h-80Zm0-320v-400h80v400h-80Z"
                />
              </svg>
            </button>
          </li>
        </ul>
        <!-- TODO: A button to change to list of songs available -->
        <!-- TODO: A Favourate button, to check your favourate songs -->
        <!-- TODO: A button to change back to the player -->
      </nav>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
